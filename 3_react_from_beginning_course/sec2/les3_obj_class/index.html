    <script>

        //###########

        class City {

        const Warsaw = new City();
        const NewYork = new City();

         class Country {
             constructor(name, capital, population) {
                 this.name=name;
                 this.capital=capital;
                 this.population=population;
             }
         }
        
         const Poland = new Country ('Polska', 'Warsaw', 39000000);
         
         class Country2 {
             constructor(name){
                 this.name=name;
                 this.showName=()=>console.log(this.name);
             }

             showCountryName() {
                 console.log(`Country is ${this.name}`)
             }
         }

         const Ukraine = new Country2('Ukraine');
         const Italy = new Country2('Italy');

         Ukraine.showCountryName();
         Italy.showCountryName();
         Ukraine.showName();
         Italy.showName();

         //###########
         //inheritance
         //###########

         class Person {
             constructor(name) {
                 this.name=name;
             }
             showName(){
                 console.log(`Person name is ${this.name}`);
             }
         }

         class Student extends Person {
             constructor(name="", degrees=[]) {
                 super(name)
                 this.degrees=degrees
             }

             showDegrees(){
                 const completed=this.degrees.filter(degree=>degree>2)
                 console.log(`Student ${this.name} has ${this.degrees} and passed ${(completed.length)} subjects`);
             }
         }

         const Janek = new Student('Adam', [2,3,4,5,2,3])
         Janek.showDegrees()

    </script>
